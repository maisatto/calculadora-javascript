<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="container">
        <input type="text" name="" id="resultado" disabled placeholder="0">
    </div>
        <div class="row">
            <button class="botao clear" onclick="calc('acao','c')">C</button>
            <button class="botao" onclick="calc('acao','/')">/</button>
            <button class="botao" onclick="calc('acao','*')">x</button>
        </div>
        <div class="row">
            <button class="botao" onclick="calc('valor','7')">7</button>
            <button class="botao" onclick="calc('valor','8')">8</button>
            <button class="botao" onclick="calc('valor','9')">9</button>
            <button class="botao" onclick="calc('acao','-')">-</button>
        </div>
        <div class="row">
            <button class="botao" onclick="calc('valor','4')">4</button>
            <button class="botao" onclick="calc('valor','5')">5</button>
            <button class="botao" onclick="calc('valor','6')">6</button>
            <button class="botao" onclick="calc('acao','+')">+</button>
        </div>
        <div class="row">
            <button class="botao" onclick="calc('valor','1')">1</button>
            <button class="botao" onclick="calc('valor','2')">2</button>
            <button class="botao"  onclick="calc('valor','3')">3</button>
            <button class="botao enter" onclick="calc('acao','=')">=</button>
        </div>
        <div class="row">
            <button class="botao zero" onclick="calc('valor','0')">0</button>
            <button class="botao point" onclick="calc('acao','.')">.</button>
        </div>
    </div>
<script src="JS/javascript.js"></script>
</body>
</html>
